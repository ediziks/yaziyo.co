{% extends "base.html" %}
{% load bootstrap4 %}
{% load socialaccount %}
{% block content %}
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
{% if user.is_authenticated %}
<meta http-equiv="REFRESH" content="0;url=http://localhost:8000">
{% else %}
<div class="container">
  <div class="jumbotron" style="text-align: center;">
      <form method="POST">
      {% csrf_token %}
      {% bootstrap_form form layout='inline' %}
      <br>
      <input class="btn btn-success" type="submit" value="Giriş">
      <button class="btn btn-primary ml-1"><a style="color:white" href="{% url 'accounts:signup' %}">Kaydol</a></button>
    </form>
    <br>
    <span>-- veya --</span>
    <br>
    <br>
    <a id="github" href="/accounts/github/login" class="btn btn-outline-info"><span class="fa fa-github"></span> Github</a>
    <a id="twitter_login" href="/accounts/twitter/login" class="btn btn-outline-primary"><span class="fa fa-twitter"></span> Twitter</a>
    <a id="google_login" href="/accounts/google/login" class="btn btn-outline-danger"><span class="fa fa-google"></span> Google</a>
    <br>
    <br>
    <span>ile kaydol</span>
    <div class="mt-3">
      <a class="text-muted" href="{% url 'accounts:password_reset' %}">Şifremi Unuttum</a>
    </div>
  </div>
</div>
{% endif %}

<style>
.jumbotron form {
  margin: 0 auto;
  max-width: 60%;
}
</style>
{% endblock content %}
